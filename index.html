    <script>
      // 初始化vConsole
      const initVConsole = () => {
        window.vConsole = new window.VConsole({
          defaultPlugins: ['system', 'network', 'element', 'storage'], // 可以在此设定要默认加载的面板
          maxLogNumber: 1000,
          // disableLogScrolling: true,
          onReady: () => {
            console.log('vConsole: onReady')
          },
          onClearLog: () => {
            console.log('vConsole: onClearLog')
          },
        })
        console.info(
          'Welcome to vConsole. VConsole is a web front-end developer panel developed by the WeChat front-end team, which can be used to display console logs for easy development and debugging.'
        )
      }
      // 引入vConsole的JS库
      const loadVConsole = () => {
        const urlParams = new URLSearchParams(window.location.search)
        const v = urlParams.get('v') || 'latest'
        const script = document.createElement('SCRIPT')
        script.src = `https://unpkg.com/vconsole@${v}/dist/vconsole.min.js`
        script.onload = initVConsole
        document.body.append(script)
      }
      // loadVConsole()
    </script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      var exports = {}
      global = globalThis
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault()
        }
      })
      var lastTouchEnd = 0
      document.addEventListener(
        'touchend',
        function (event) {
          var now = new Date().getTime()
          if (now - lastTouchEnd <= 300) {
            event.preventDefault()
          }
          lastTouchEnd = now
        },
        false
      )
    </script>
